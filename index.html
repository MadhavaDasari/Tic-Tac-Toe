<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
   <title>Home Page</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

   <h1>Tic-Tac-Toe</h1>
</head>

<body>
   
   <div class="choose">   
      <div class="mode">
         <h1>Choose Mode: </h1>
         <div id="mvc">
            <img src="images/man.png" alt="man" style="width:100px;height:100px;background-color: aliceblue;">
            <h1>Vs</h1>
            <img src="images/computer.png" alt="computer" style="width:100px;height:100px;">
         </div>
         <br>
         <div id="mvm">
            <img src="images/man.png" alt="man" style="width:100px;height:100px;background-color: aliceblue;">
            <h1>Vs</h1>
            <img src="images/man.png" alt="man" style="width:100px;height:100px;background-color: aliceblue;">
         </div>
      </div>
      <div class="xo">
         <h1>Choose : </h1>
         <div class="s">
         <img id="x" src="images/x.png" alt="x" value="X" style="margin-left: 400px;">
         <h1>Or</h1>
         <img id="o" src="images/o.png" alt="o" value="O" style="margin-right: 500px;">
        </div>
        <h1 style="margin-left: 100px;" onclick="window.location.reload()">GoBack</h1>
       </div>

   </div>

   <div class ="game" >
     
   <table>
      <div class="options">
      <ul>
         <h1 id="mode">choosemode</h1>
         <h1 id ="xo">choose X or O</h1>
      </ul>
   </div>
      <tr>
         <td class="cell" id="0"></td>
         <td class="cell" id="1"></td>
         <td class="cell" id="2"></td>
      </tr>
      <tr>
         <td class="cell" id="3"></td>
         <td class="cell" id="4"></td>
         <td class="cell" id="5"></td>
      </tr>
      <tr>
         <td class="cell" id="6"></td>
         <td class="cell" id="7"></td>
         <td class="cell" id="8"></td>
      </tr>
   </table>
</div>   
   <div class="endgame">
      <div class="text"></div>
      <button onclick="game()">Replay</button>
   </div>

   <script type="text/javascript" src='main.js'></script>
</body>

</html>

<script>
   $(document).ready(function () {


      $('#mvm').click(function () {
         $(this).effect("bounce", { direction: 'up', times: 5 }, 300);

      });

      $('#mvc').click(function () {
         $(this).effect("bounce", { direction: 'up', times: 5 }, 300);

      });

      $('#o').click(function () {
         $(this).effect("bounce", { direction: 'up', times: 5 }, 300);

      });

      $('#x').click(function () {
         $(this).effect("bounce", { direction: 'up', times: 5 }, 300);
      });

      $('#0').click(function () {
         $(this).effect("bounce", { direction: 'left', times: 5 }, 300);
      });

      $('#1').click(function () {
         $(this).effect("bounce", { direction: 'up', times: 5 }, 300);
      });

      $('#3').click(function () {
         $(this).effect("bounce", { direction: 'left', times: 5 }, 300);
      });

      $('#4').click(function () {
         $(this).effect("bounce", { direction: 'down', times: 5 }, 300);
      });

      $('#5').click(function () {
         $(this).effect("bounce", { direction: 'right', times: 5 }, 300);
      });

      $('#6').click(function () {
         $(this).effect("bounce", { direction: 'left', times: 5 }, 300);
      });

      $('#7').click(function () {
         $(this).effect("bounce", { direction: 'down', times: 5 }, 300);
      });

      $('#8').click(function () {
         $(this).effect("bounce", { direction: 'right', times: 5 }, 300);
      });

      $('#2').click(function () {
         $(this).effect("bounce", { direction: 'right', times: 5 }, 300);
      });

      $('#mode').click(function(){
         window.location.reload();
         $(".mode").show();
	      $(".xo").hide();
	      $(".game").hide();
      })
       
      $('#xo').click(function(){
         window.location.reload();
         $(".mode").hide();
	      $(".xo").show();
	      $(".game").hide();
      })

   });

</script>
